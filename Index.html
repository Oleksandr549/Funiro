                              <ul class="menu__sub-list">

                                 <li class="menu__sub-item">
                                    <a href="#" class="menu__sub-link">Product #2</a>
                                 </li>
                                 <li class="menu__sub-item">
                                    <a href="#" class="menu__sub-link">Product #3</a>

                                 <li class="menu__sub-item">
                                    <a href="#" class="menu__sub-link">Product #4</a>

                           <li class="menu__item">
                              <a href="" class="menu_link">Rooms</a>

                                    src="Iconsfont/arrow-down.svg" alt="arrow-down"></button>

                                 <li class="menu__sub-item">

                                 <li class="menu__sub-item">
                                    <a href="#" class="menu__sub-link">Product #2</a>

                                 <li class="menu__sub-item">
                                    <a href="#" class="menu__sub-link">Product #3</a>
                                 </li>
                                 <li class="menu__sub-item">
                                    <a href="#" class="menu__sub-link">Product #4</a>
                                 </li>
                              </ul>
                           </li>
                           <li class="menu__item">
                              <a href="" class="menu_link">Inspirations</a>

                        </ul>
                     </nav>
                  </div>
               </div>
               <div class="header__search">
                  <div class="search-form">
                     <button type="button" class="search-form__icon _icon-search"><img src="Iconsfont/search.svg"
                           alt="search"></button>
                     <form action="#" class="searcg-form_item">
                        <button type="submit" class="search-form_btn _icon-search"><img src="Iconsfont/search.svg"
                              alt="search"></button>
                        <input type="text" autocomplete="off" name="form[]" placeholder="Search for minimalist chair"
                           class="search-form__input">
                     </form>
                  </div>
               </div>
               <div class="header__actions actions-header">
                  <a href="#" class="actions-header__item actions-header__item_favorites _icon-favorite"><img
                        src="Iconsfont/favorite.svg" alt="favorite"></a>

                     <a href="" class="cart-header__icon _icon-cart"><img src="Iconsfont/cart.svg" alt="cart"></a>
                     <div class="cart-header__body">
                        <ul class="cart-header__list cart-list"></ul>
                     </div>


                  </div>
                  <a href="" class="actions-header__item actions-header__item_user _ibg">
